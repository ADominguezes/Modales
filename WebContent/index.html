<!DOCTYPE html>
<html>
<head>
<!-- Charset general html ASCII caracteres especiales -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap_pgs.min.css" />
<link rel="stylesheet" type="text/css" href="css/modales.css" />

<!-- JS -->
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modales.js"></script>
<title>MODALES</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<button class="btn btn-default" onClick="mostrarModal('modalNormal', 0, 'Modal Normal')">Mostrar modal Normal</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onClick="mostrarModal('modalDanger', 1, 'Modal de Danger')">Mostrar modal Danger</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onClick="mostrarModal('modalWarning', 2, 'Modal de Warning')">Mostrar modal Warning</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onClick="mostrarModal('modalInfo', 3, 'Modal de Info')">Mostrar modal Info</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" onClick="mostrarModal('modalSuccess', 'Modal de Success')">Mostrar modal Success</button>
			</div>
		</div>
	</div>
</body>
</html>
